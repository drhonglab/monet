<!DOCTYPE html>

<style>
body {
    margin: 0;
    font-family: 'Lato', sans-serif;
}
.overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0, 0.9);
    overflow-x: hidden;
    transition: 0.5s;
}
.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}
.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #818181;
    display: block;
    transition: 0.3s;
}
.overlay a:hover, .overlay a:focus {
    color: #f1f1f1;
}
.closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px !important;
}
@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .closebtn {
    font-size: 40px !important;
    top: 15px;
    right: 35px;
  }
}
</style>
<style>
.dropbtn {
    background-color: #ffad33;
    color: white;
    padding: 40px 6px;
    font-size: 16px;
    border: 3px;
    cursor: pointer;
  box-shadow: 5px 5px 5px gray;
     border-radius: 8px;
}
.dropbtn:hover, .dropbtn:focus {
    background-color:radial-gradient(circle, white, gray,black);
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    overflow: auto;
  box-shadow: 5px 5px 5px gray;
}
.dropdown-content a {
    color: black;
    padding: 16px 16px;
    text-decoration: none;
    display: block;
}
.dropdown a:hover {background-color: red;}
.show {display:block;}
</style>

<style>

function initAudioPlayer(){
    audio = new Audio();

     audio.playbackRate = 0.9;
 
var mylist = document.getElementById("mylist");
    mylist.addEventListener("change", changeTrack);

        audio.src = event.target.value
        audio.play();

var speedlist = document.getElementById("ver1");

    function changeSpeed(eve){
       
         var str= 0;

           div1.innerHTML =        audio.playbackRate;
    }
    // Set object references

    mutebtn = document.getElementById("mutebtn");

    curtimetext = document.getElementById("curtimetext");
    durtimetext = document.getElementById("durtimetext");
    // Add Event Handling
    playbtn.addEventListener("click",playPause);
    mutebtn.addEventListener("click", mute);
    volumeslider.addEventListener("change",setvolume);

        if(audio.paused){
            audio.play();

    }
    function mute(){
        if(audio.muted){

        } else {
            audio.muted = true;
           // mutebtn.style.background = "url(images/speaker_muted.png) no-repeat";
        }

    function setvolume(){
        audio.volume = volumeslider.value / 200;
    }
}

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(eve) {
  if (!eve.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
 
</script>
