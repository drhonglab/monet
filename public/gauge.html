<!DOCTYPE html >
<HTML>
	<head>
	
		<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
		<script type="text/javascript" src="gauge.js"></script>
		
	</head>
	<body>
	
		
			
			<canvas id="test_medium" width="175" height="175"></canvas>

		
		
		<script >

			// Helper to execute a function after the window is loaded,
			// see http://www.google.com/search?q=addLoadEvent
			function addLoadEvent(func) {
				var oldonload = window.onload;
				if (typeof window.onload != 'function') {
					window.onload = func;
				} else {
					window.onload = function() {
						if (oldonload) {
							oldonload();
						}
						func();
					}
				}
			}

			addLoadEvent( function() {
				var gm;

				var gm_options = {
					value: 30,
					label: 'Dr.Hong LAB.',
					unitsLabel: '',
					min: -500,
					max: 100,
					majorTicks: 6,
					minorTicks: 2 // small ticks inside each major tick
				};
				gm = new Gauge( document.getElementById( 'test_medium'), gm_options );
               
		


				
			} );
		</script>
	</body>
</html>
