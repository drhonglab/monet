      function init() {

    audioContext = new(window.AudioContext)();
    gain = audioContext.createGain();
    gain.gain.value = 0.1;
    osc = audioContext.createOscillator();
    osc.type = 'sawtooth';
    osc.frequency.value = 315;
  
    
    osc.connect(gain)
    gain.connect(gain)
          gain.connect(audioContext.destination);
   
    osc.start();
     
         
    


}
