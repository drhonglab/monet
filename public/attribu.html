<!DOCTYPE html>
<html>
<body>

<a id="myAnchor" style="position:absolute;left:0px;top:420px;" >A Link: Go to w3schools.com</a>

<p>Click the button to set the href attribute with a value of "www.w3schools.com" of the a element above.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> Internet Explorer 8 and earlier does not support the setAttribute method.</p>

<script>
function myFunction() {
    document.getElementById("myAnchor").setAttribute("style", "position:relative;left:30px;top:220px"); 
}
</script>

</body>
</html>
